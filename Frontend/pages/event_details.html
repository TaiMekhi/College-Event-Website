<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCte7_5_UgEqB-1_3j0ZTlQGI0aTHKkirc&libraries=places"></script> 
    <script src="../js/map.js" defer></script>
    <script src="../js/student_events.js" defer></script>
    <script src="../js/event_page_loader.js" defer></script>
</head>
<body>
    <header>
        <h1>Event Details</h1>
    </header>
    <main>
        <section id="event-details">
            <h2 id="event-title">Loading...</h2>
            <p id="event-date-time-display"></p>
            <p id="event-category"></p>
            <p id="event-location"></p>
            <p id="event-room"></p>
            <p id="event-contact"></p>
            <p id="event-description"></p>
            <div id="event-map" style="width: 100%; height: 300px; background-color: #f0f0f0;">Loading map...</div>
        </section>
        <section id="comments-section">
            <h3>Comments</h3>
            <div id="comments-list">Loading comments...</div>
            <textarea id="comment-text" placeholder="Add a comment..."></textarea>
            <button onclick="addComment()">Submit Comment</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Events</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
