<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create RSO</title>
    <link href="../Frontend/css/style.css" rel="stylesheet"> <!-- Your CSS file -->
</head>
<body>

    <div class="create-rso-form">
        <h2>Create a New RSO</h2>
        <form id="createRSOForm" onsubmit="event.preventDefault(); createRSO();">
            <div class="form-group">
                <label for="rsoName">RSO Name:</label>
                <input type="text" id="rsoName" name="rsoName" required>
            </div>
            <div class="form-group">
                <label for="rsoDescription">RSO Description:</label>
                <textarea id="rsoDescription" name="rsoDescription" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Create RSO</button>
            </div>
        </form>
        <div id="createRSOResult"></div> <!-- Result message -->
    </div>

    <script>
        function createRSO() {
            const rsoName = document.getElementById("rsoName").value;
            const rsoDescription = document.getElementById("rsoDescription").value;
            const resultDiv = document.getElementById("createRSOResult");

            if (!rsoName || !rsoDescription) {
                resultDiv.innerHTML = "<p>Please provide both RSO name and description.</p>";
                return;
            }

            fetch('/Cop4710_Project/WAMPAPI/rso_stuff/create_rso.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: rsoName,
                    description: rsoDescription
                })
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.innerHTML = `<p>${data.message}</p>`;
                if (data.success) {
                    // Redirect to the RSO list page or update UI
                    window.location.href = "/rso_list.php";
                }
            })
            .catch(error => {
                console.error("Error creating RSO:", error);
                resultDiv.innerHTML = "<p>An error occurred. Please try again.</p>";
            });
        }
    </script>

</body>
</html>
